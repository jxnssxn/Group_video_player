<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="header">
    <h1>YourTube</h1>
  </div>
  <body>
    <div class="signup">
      <h4>Signup</h4>
      <form id="signup">
        <label for="signup-email">Email:</label>
        <input type="text" name="signup-email" id="signup-email" required />
        <br />
        <label for="signup-password">Password:</label>
        <input
          type="password"
          name="signup-password"
          id="signup-password"
          required
        />
        <br />
        <label for="signup-password-confirmation">Password Confirmation:</label>
        <input
          type="password"
          name="signup-password-confirmation"
          id="signup-password-confirmation"
          required
        />
        <br />
        <button type="submit" id="on-signup">Signup</button>
      </form>
    </div>
    <br />
    <br />
    <div class="login">
      <h4>Login</h4>
      <form id="login">
        <label for="login-email">Email:</label>
        <input type="text" name="login-email" id="login-email" required />
        <br />
        <label for="login-password">Password:</label>
        <input
          type="password"
          name="login-password"
          id="login-password"
          required
        />
        <br />
        <button type="submit" id="on-login">Login</button>
      </form>
    </div>
    <br />
    <br />
    <div class="player">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>
    <div class="library">
      <div class="library-header">
        <h2>My Videos</h2>

        <form id="file-upload">
          <input type="file" name="video" placeholder="Video Name" required />
          <input type="submit" value="Upload" />
        </form>
      </div>
      <p></p>
      <ul class="videos">
        <li>Loading Videos...</li>
      </ul>
    </div>
    <script src="backendBs.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
